<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <title>Document</title>
</head>

<body>
  <section id="img">
    <nav>
      <h1>IronBattleShip</h1>
      <button type="button" class="start">Start Game</button>
      <img id="pcThinks" src="../images/Screen Shot 2018-06-07 at 20.03.58.png" />
      <div id="end">GAME OVER</div>
    </nav>
    <div id="container">
      <div id="boards">
        <div id="playerboard">
        </div>
        <div id="computerboard">
        </div>
        <div class="popup">
        </div>
      </div>
      <div id="debug">
        <h2>DEBUG CONSOLE</h2>
        <div id="players">
          <div id="p1.board">

            <h3>My Board</h3>
            <div id="p1.boats">

              <div id="p1Boatscarrier">
                <h4>Aircraft Carrier</h4>
                <p></p>
                <img id="carrier1" src="../images/AirCraft Carrier.png" alt="">

              </div>
              <div id="p1Boatsbattleship">
                <h4>Battleship</h4>
                <p></p>
                <img id="battleship1" src="../images/BattleShip.png" alt="">


              </div>
              <div id="p1Boatscruiser">
                <h4>Cruiser</h4>
                <p></p>
                <img id="boatCruiser1" src="/images/SmallShip.png" alt="">
              </div>
              <div id="p1Boatsdestroyer">
                <h4>Destroyer</h4>
                <p></p>
                <img id="destroyer1" src="/images/Destroyer.png" alt="">


              </div>
              <div id="p1Boatssubmarine">
                <h4>Submarine</h4>
                <p></p>
                <img id="submarine1" src="/images/Submarine.png" alt="">

              </div>
            </div>

          </div>
          <div id="p2.board">
            <h3>PC</h3>
            <div id="p2.boats">

              <div id="p2Boatscarrier">
                <h4>Aircraft Carrier</h4>
                <p></p>
                <img id="carrier2" src="/images/AirCraft Carrier.png" alt="">


              </div>
              <div id="p2Boatsbattleship">
                <h4>Battleship</h4>
                <p></p>
                <img id="battleship2" src="/images/BattleShip.png" alt="">



              </div>
              <div id="p2Boatscruiser">
                <h4>Cruiser</h4>
                <p></p>
                <img id="boatCruiser2" src="/images/SmallShip.png" alt="">
              </div>
              <div id="p2Boatsdestroyer">
                <h4>Destroyer</h4>
                <p></p>
                <img id="destroyer2" src="/images/Destroyer.png" alt="">

              </div>
              <div id="p2Boatssubmarine">
                <h4>Submarine</h4>
                <p></p>
                <img id="submarine2" src="../images/Submarine.png" alt="">
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>


  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="builder.js"></script>
  <script type="text/javascript" src="main.js"></script>


</body>

</html>
